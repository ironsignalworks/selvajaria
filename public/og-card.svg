<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Selvajaria Records OG Card</title>
  <desc id="desc">Selvajaria Records branded social card with logo and underground label text.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#101910" />
      <stop offset="1" stop-color="#131e13" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#769a75" stroke-width="2" />
  <rect x="70" y="70" width="1060" height="490" fill="none" stroke="#00ff5a" stroke-opacity="0.35" stroke-width="1" />

  <image href="logo1.png" x="390" y="110" width="420" height="240" preserveAspectRatio="xMidYMid meet" />

  <text
    x="600"
    y="420"
    fill="#f4fbf3"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="58"
    font-weight="700"
    letter-spacing="4"
  >
    SELVAJARIA RECORDS
  </text>
  <text
    x="600"
    y="476"
    fill="#00ff5a"
    text-anchor="middle"
    font-family="Arial, Helvetica, sans-serif"
    font-size="28"
    font-weight="600"
    letter-spacing="6"
  >
    INDEPENDENT UNDERGROUND LABEL
  </text>
</svg>
